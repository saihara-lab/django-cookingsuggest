<!DOCTYPE html>>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" integrity="sha256-PDJQdTN7dolQWDASIoBVrjkuOEaI137FI15sqI3Oxu8=" crossorigin="anonymous">

     <title>{% block title %}レシピ推薦アプリ{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-success bg-gradient">
      <span class="navbar-brand mb-0 h1">レシピ推薦アプリ</span>
      <!-- ログアウト機能の追加 -->
      {% if user.is_authenticated %}
      <span style="font-size: 15px; text-align: right;">
        <!-- ログアウトのURLに移動するように処理 -->
        <a href="{% url 'logout' %}" style="color:white; text-decoration: underline;">
        こんにちは、{{ user.username }}さん
        </a>
      </span>
      {% endif %}
    </nav>

    <div class="contents" style="margin: 0 20px">
     {% block content %}

     {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
