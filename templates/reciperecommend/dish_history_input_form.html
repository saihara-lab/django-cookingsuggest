{% extends 'reciperecommend/base.html' %}

{% block content %}
<div style="margin-top: 20px;">
  <h2>レシピ情報を入力してください</h2>
</div>
<form method="POST" class="register-form ">{% csrf_token %}
  <div class="row" style="margin-top:30px;">
    <div class="range col-lg-6 offset-md-3">
      {{ form }}
    </div>
  </div>

<!-- 送信（保存）ボタン-->
  <button type="submit" class="save btn btn-primary offset-md-3" style="margin-top: 30px;">登録</button>
  </form>
  <a href="/dish_history"><button class="btn btn-primary" type="button" name="history">戻る</button></a>
{% endblock %}
